<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="m-5 fs-1 text-light fs-1">
        <h1>Weather App</h1>
        <div class="text-warning fs-5 " id="show"></div>
    </div>
    <div class="d-flex flex-wrap ms-4 gap-2">
        <div class="input   mx-auto shadow-lg rounded rounded-4  p-2" style="--bs-bg-opacity: .1">
                <input id="cityInput" type="text" name="text" class="input_search form-control my-4 bg-info " style="--bs-bg-opacity: .2" placeholder="Enter city name">

                <button onclick="getWeather()" class="button" data-text="Awesome">
                    <span class="actual-text text-secondary fs-5 fw-bold">&nbsp;Check&nbsp;</span>
                    <span aria-hidden="true" class="hover-text fs-5 fw-bold">&nbsp;Check&nbsp;</span>
                </button>
                <div class=" ms-auto text-dark justify-content-right" id="weatherInfo"></div>
        </div>
        <div class=" mx-auto bg-info p-3 shadow rounded rounded-4 me-2 border border-info details" style="--bs-bg-opacity: .1">
            <h1 class="text-center my-2">Details</h1>
            <div class="" id="shower"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
