        width: 45%;
    }
    .input{
        margin-left: 20px;

    }

    .input {
      --bs-bg-opacity: .1;
    }

    .bg-info {
      --bs-bg-opacity: .2;
    }

    @media (max-width: 768px) {
      .input, .details {
        width: 75%;
        margin: auto;
      }
    }
  </style>

        <div class="text-warning fs-2 " id="show"></div>

    <div class="row col gap-4 container-fluid m-auto ">
        <div class="input col-6  col-sm-12  shadow-lg rounded rounded-4 p-2">
          <input id="cityInput" type="text" name="text" class="input_search form-control my-4 bg-info" placeholder="Enter city name">
          
          <button onclick="getWeather()" class="button" data-text="Awesome">
            <span class="actual-text text-secondary fs-5 fw-bold">&nbsp;Check&nbsp;</span>
            <span aria-hidden="true" class="hover-text fs-5 fw-bold">&nbsp;Check&nbsp;</span>
          </button>
          
          <div class="mx-auto text-dark justify-content-right" id="weatherInfo"></div>
        </div>
    
        <div class="col-6 col-sm-12 bg-info px-2 shadow rounded rounded-4 border border-info details">
          <h1 class="text-center text-dark fs-1 my-2">Details</h1>
          <div class="" id="shower"></div>
        </div>
      </div>
